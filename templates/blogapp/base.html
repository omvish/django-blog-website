{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  </head>
  <body>

    <nav class="navbar  fixed-top navbar-expand-sm bg-light">
      <!-- Brand -->
      <a class="navbar-brand " href="/">Blogging WebSite</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse  text-center " id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-primary" href="/home"  data-toggle="tooltip" title="Home"><ion-icon name="home"></ion-icon>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/post_blog"><ion-icon name="cloud-upload-outline"></ion-icon>Post Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/viewblogs"><ion-icon name="albums-outline"></ion-icon>View Blogs</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto ">
{% if request.user.is_authenticated%}

          <li class="nav-item">
            <a class="nav-link text-primary" href="#"><ion-icon name="person"></ion-icon>{{request.user}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/accounts/logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
          </li>
{% else %}
          <li class="nav-item nav justify-content-center">
            <a class="nav-link text-primary" href="/accounts/login"><ion-icon name="log-in-outline"></ion-icon>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/signup"><ion-icon name="person-add"></ion-icon>Sign Up</a>
          </li>
{% endif%}
        </ul>
      </div>
    </nav>

<style media="screen">
  .container{
margin-top:80px;
  }
</style>
<div class="container">

    {% block parentblock %}
      <!-- page specific code goes here -->
    {% endblock %}
</div>
  </body>
</html>
